<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#dc2626" stroke-width="2" rx="10"/>
  
  <!-- Cross -->
  <g transform="translate(200, 120)">
    <!-- Vertical beam -->
    <rect x="-4" y="-30" width="8" height="60" fill="#fbbf24" rx="2"/>
    <!-- Horizontal beam -->
    <rect x="-20" y="-4" width="40" height="8" fill="#fbbf24" rx="2"/>
    <!-- Decorative center -->
    <circle cx="0" cy="0" r="6" fill="#dc2626"/>
  </g>
  
  <!-- Chalice -->
  <g transform="translate(200, 180)">
    <!-- Cup -->
    <path d="M -15 0 Q -15 -10, 0 -10 Q 15 -10, 15 0 L 12 15 Q 12 20, 0 20 Q -12 20, -12 15 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <!-- Base -->
    <rect x="-20" y="20" width="40" height="4" fill="#fbbf24" rx="2"/>
    <!-- Stem -->
    <rect x="-2" y="15" width="4" height="8" fill="#fbbf24"/>
    <!-- Host/Bread -->
    <circle cx="0" cy="-5" r="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <path d="M -6 -5 L 6 -5 M 0 -11 L 0 1" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Dove (Holy Spirit) -->
  <g transform="translate(120, 80)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <!-- Wing -->
    <path d="M -8 -2 Q -15 -8, -10 -12 Q -5 -8, -8 -2" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <!-- Head -->
    <circle cx="8" cy="-2" r="4" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <!-- Beak -->
    <path d="M 12 -2 L 15 -1 L 12 0 Z" fill="#f59e0b"/>
    <!-- Eye -->
    <circle cx="10" cy="-3" r="1" fill="#374151"/>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(280, 90)">
    <path d="M 0 0 Q -5 -10, 0 -15 Q 5 -10, 0 0" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <path d="M -8 -5 Q 0 -8, 8 -5" fill="#10b981" stroke="#059669" stroke-width="1"/>
  </g>
  
  <g transform="translate(150, 220)">
    <path d="M 0 0 Q -5 -10, 0 -15 Q 5 -10, 0 0" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <path d="M -8 -5 Q 0 -8, 8 -5" fill="#10b981" stroke="#059669" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#dc2626">Primeira Comunh√£o</text>
  
  <!-- Decorative flourishes -->
  <g transform="translate(200, 260)">
    <path d="M -70 0 Q -35 -5, 0 0 Q 35 5, 70 0" fill="none" stroke="#dc2626" stroke-width="1"/>
    <circle cx="-70" cy="0" r="2" fill="#dc2626"/>
    <circle cx="70" cy="0" r="2" fill="#dc2626"/>
  </g>
</svg>