<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#dc2626" stroke-width="2" rx="10"/>
  
  <!-- Grill/Churrasqueira -->
  <g transform="translate(200, 160)">
    <!-- Grill base -->
    <rect x="-60" y="0" width="120" height="40" fill="#374151" stroke="#1f2937" stroke-width="2" rx="4"/>
    
    <!-- Grill grates -->
    <line x1="-50" y1="5" x2="50" y2="5" stroke="#6b7280" stroke-width="2"/>
    <line x1="-50" y1="10" x2="50" y2="10" stroke="#6b7280" stroke-width="2"/>
    <line x1="-50" y1="15" x2="50" y2="15" stroke="#6b7280" stroke-width="2"/>
    <line x1="-50" y1="20" x2="50" y2="20" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Meat on grill -->
    <ellipse cx="-30" cy="8" rx="12" ry="8" fill="#92400e" stroke="#78350f" stroke-width="1"/>
    <ellipse cx="0" cy="12" rx="15" ry="10" fill="#92400e" stroke="#78350f" stroke-width="1"/>
    <ellipse cx="30" cy="10" rx="10" ry="6" fill="#92400e" stroke="#78350f" stroke-width="1"/>
    
    <!-- Legs -->
    <rect x="-55" y="40" width="4" height="20" fill="#374151"/>
    <rect x="51" y="40" width="4" height="20" fill="#374151"/>
    <rect x="-25" y="40" width="4" height="20" fill="#374151"/>
    <rect x="21" y="40" width="4" height="20" fill="#374151"/>
  </g>
  
  <!-- Fire/Flames -->
  <g transform="translate(200, 200)">
    <!-- Flame 1 -->
    <path d="M -40 0 Q -45 -10, -35 -15 Q -30 -8, -35 0" fill="#f59e0b"/>
    <path d="M -40 0 Q -42 -8, -38 -12 Q -35 -6, -38 0" fill="#fbbf24"/>
    
    <!-- Flame 2 -->
    <path d="M -10 0 Q -15 -12, -5 -18 Q 0 -10, -5 0" fill="#f59e0b"/>
    <path d="M -10 0 Q -12 -10, -8 -15 Q -5 -8, -8 0" fill="#fbbf24"/>
    
    <!-- Flame 3 -->
    <path d="M 20 0 Q 15 -10, 25 -15 Q 30 -8, 25 0" fill="#f59e0b"/>
    <path d="M 20 0 Q 18 -8, 22 -12 Q 25 -6, 22 0" fill="#fbbf24"/>
    
    <!-- Flame 4 -->
    <path d="M 45 0 Q 40 -8, 50 -12 Q 55 -6, 50 0" fill="#f59e0b"/>
    <path d="M 45 0 Q 43 -6, 47 -10 Q 50 -4, 47 0" fill="#fbbf24"/>
  </g>
  
  <!-- Smoke -->
  <g transform="translate(200, 120)">
    <path d="M -20 0 Q -25 -10, -15 -20 Q -10 -15, -15 -10 Q -20 -15, -10 -25 Q -5 -20, -10 -15" fill="none" stroke="#9ca3af" stroke-width="2" opacity="0.6"/>
    <path d="M 0 0 Q -5 -8, 5 -16 Q 10 -12, 5 -8 Q 0 -12, 10 -20 Q 15 -16, 10 -12" fill="none" stroke="#9ca3af" stroke-width="2" opacity="0.6"/>
    <path d="M 20 0 Q 15 -10, 25 -20 Q 30 -15, 25 -10 Q 20 -15, 30 -25 Q 35 -20, 30 -15" fill="none" stroke="#9ca3af" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Skewers/Espetos -->
  <g transform="translate(120, 100)">
    <!-- Skewer 1 -->
    <line x1="0" y1="0" x2="30" y2="-10" stroke="#78350f" stroke-width="3"/>
    <ellipse cx="8" cy="-3" rx="4" ry="3" fill="#92400e"/>
    <ellipse cx="16" cy="-5" rx="4" ry="3" fill="#92400e"/>
    <ellipse cx="24" cy="-8" rx="4" ry="3" fill="#92400e"/>
  </g>
  
  <g transform="translate(280, 110)">
    <!-- Skewer 2 -->
    <line x1="0" y1="0" x2="-30" y2="-10" stroke="#78350f" stroke-width="3"/>
    <ellipse cx="-8" cy="-3" rx="4" ry="3" fill="#92400e"/>
    <ellipse cx="-16" cy="-5" rx="4" ry="3" fill="#92400e"/>
    <ellipse cx="-24" cy="-8" rx="4" ry="3" fill="#92400e"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#dc2626">Churrascos</text>
  
  <!-- Decorative flourishes -->
  <g transform="translate(200, 260)">
    <path d="M -60 0 Q -30 -5, 0 0 Q 30 5, 60 0" fill="none" stroke="#dc2626" stroke-width="1"/>
    <circle cx="-60" cy="0" r="2" fill="#dc2626"/>
    <circle cx="60" cy="0" r="2" fill="#dc2626"/>
  </g>
</svg>