<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#dc2626" stroke-width="2" rx="10"/>
  
  <!-- Building/Office -->
  <g transform="translate(200, 140)">
    <!-- Main building -->
    <rect x="-50" y="-40" width="100" height="80" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    
    <!-- Windows -->
    <rect x="-40" y="-30" width="12" height="12" fill="#fbbf24"/>
    <rect x="-20" y="-30" width="12" height="12" fill="#fbbf24"/>
    <rect x="0" y="-30" width="12" height="12" fill="#fbbf24"/>
    <rect x="20" y="-30" width="12" height="12" fill="#fbbf24"/>
    
    <rect x="-40" y="-10" width="12" height="12" fill="#fbbf24"/>
    <rect x="-20" y="-10" width="12" height="12" fill="#fbbf24"/>
    <rect x="0" y="-10" width="12" height="12" fill="#fbbf24"/>
    <rect x="20" y="-10" width="12" height="12" fill="#fbbf24"/>
    
    <rect x="-40" y="10" width="12" height="12" fill="#fbbf24"/>
    <rect x="-20" y="10" width="12" height="12" fill="#fbbf24"/>
    <rect x="0" y="10" width="12" height="12" fill="#fbbf24"/>
    <rect x="20" y="10" width="12" height="12" fill="#fbbf24"/>
    
    <!-- Entrance -->
    <rect x="-8" y="20" width="16" height="20" fill="#1f2937"/>
  </g>
  
  <!-- Business people silhouettes -->
  <g transform="translate(120, 180)">
    <!-- Person 1 -->
    <circle cx="0" cy="-15" r="8" fill="#1f2937"/>
    <rect x="-6" y="-8" width="12" height="20" fill="#1f2937" rx="2"/>
    <rect x="-8" y="-5" width="16" height="15" fill="#374151" rx="2"/>
  </g>
  
  <g transform="translate(280, 180)">
    <!-- Person 2 -->
    <circle cx="0" cy="-15" r="8" fill="#1f2937"/>
    <rect x="-6" y="-8" width="12" height="20" fill="#1f2937" rx="2"/>
    <rect x="-8" y="-5" width="16" height="15" fill="#374151" rx="2"/>
  </g>
  
  <!-- Briefcase -->
  <g transform="translate(160, 200)">
    <rect x="-8" y="-4" width="16" height="8" fill="#374151" rx="2"/>
    <rect x="-6" y="-6" width="12" height="2" fill="#1f2937" rx="1"/>
    <circle cx="0" cy="0" r="1" fill="#fbbf24"/>
  </g>
  
  <!-- Chart/Graph -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="40" height="30" fill="white" stroke="#374151" stroke-width="1"/>
    <!-- Bars -->
    <rect x="5" y="20" width="6" height="8" fill="#3b82f6"/>
    <rect x="13" y="15" width="6" height="13" fill="#10b981"/>
    <rect x="21" y="10" width="6" height="18" fill="#f59e0b"/>
    <rect x="29" y="18" width="6" height="10" fill="#ef4444"/>
  </g>
  
  <!-- Handshake icon -->
  <g transform="translate(320, 120)">
    <!-- Hand 1 -->
    <path d="M -10 0 Q -15 -5, -10 -10 L 0 -10 Q 5 -10, 10 -5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <!-- Hand 2 -->
    <path d="M 10 0 Q 15 5, 10 10 L 0 10 Q -5 10, -10 5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#dc2626">Eventos Corporativos</text>
  
  <!-- Decorative flourishes -->
  <g transform="translate(200, 260)">
    <path d="M -80 0 Q -40 -5, 0 0 Q 40 5, 80 0" fill="none" stroke="#dc2626" stroke-width="1"/>
    <circle cx="-80" cy="0" r="2" fill="#dc2626"/>
    <circle cx="80" cy="0" r="2" fill="#dc2626"/>
  </g>
</svg>