<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#dc2626" stroke-width="2" rx="10"/>
  
  <!-- Birthday cake -->
  <g transform="translate(200, 160)">
    <!-- Cake base -->
    <rect x="-40" y="0" width="80" height="30" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <!-- Cake middle layer -->
    <rect x="-35" y="-15" width="70" height="20" fill="#ec4899" stroke="#db2777" stroke-width="1" rx="4"/>
    <!-- Cake top layer -->
    <rect x="-30" y="-30" width="60" height="20" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1" rx="4"/>
    
    <!-- Candles -->
    <g>
      <!-- Candle 1 -->
      <rect x="-20" y="-40" width="3" height="15" fill="#fef3c7"/>
      <ellipse cx="-18.5" cy="-42" rx="2" ry="3" fill="#f59e0b"/>
      
      <!-- Candle 2 -->
      <rect x="-5" y="-40" width="3" height="15" fill="#fef3c7"/>
      <ellipse cx="-3.5" cy="-42" rx="2" ry="3" fill="#f59e0b"/>
      
      <!-- Candle 3 -->
      <rect x="10" y="-40" width="3" height="15" fill="#fef3c7"/>
      <ellipse cx="11.5" cy="-42" rx="2" ry="3" fill="#f59e0b"/>
    </g>
    
    <!-- Decorative frosting -->
    <path d="M -40 0 Q -30 -5, -20 0 Q -10 -5, 0 0 Q 10 -5, 20 0 Q 30 -5, 40 0" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <path d="M -35 -15 Q -25 -20, -15 -15 Q -5 -20, 5 -15 Q 15 -20, 25 -15 Q 35 -20, 35 -15" fill="none" stroke="#ec4899" stroke-width="2"/>
  </g>
  
  <!-- Balloons -->
  <g transform="translate(120, 100)">
    <!-- Balloon 1 -->
    <ellipse cx="0" cy="0" rx="12" ry="16" fill="#ef4444"/>
    <path d="M 0 16 Q 0 20, -2 22" fill="none" stroke="#374151" stroke-width="2"/>
    <line x1="-2" y1="22" x2="-2" y2="40" stroke="#374151" stroke-width="1"/>
  </g>
  
  <g transform="translate(280, 80)">
    <!-- Balloon 2 -->
    <ellipse cx="0" cy="0" rx="12" ry="16" fill="#3b82f6"/>
    <path d="M 0 16 Q 0 20, 2 22" fill="none" stroke="#374151" stroke-width="2"/>
    <line x1="2" y1="22" x2="2" y2="40" stroke="#374151" stroke-width="1"/>
  </g>
  
  <g transform="translate(320, 90)">
    <!-- Balloon 3 -->
    <ellipse cx="0" cy="0" rx="10" ry="14" fill="#10b981"/>
    <path d="M 0 14 Q 0 18, 2 20" fill="none" stroke="#374151" stroke-width="2"/>
    <line x1="2" y1="20" x2="2" y2="35" stroke="#374151" stroke-width="1"/>
  </g>
  
  <!-- Confetti -->
  <g>
    <rect x="80" y="60" width="4" height="4" fill="#fbbf24" transform="rotate(45 82 62)"/>
    <rect x="150" y="80" width="4" height="4" fill="#ec4899" transform="rotate(30 152 82)"/>
    <rect x="250" y="120" width="4" height="4" fill="#3b82f6" transform="rotate(60 252 122)"/>
    <rect x="300" y="140" width="4" height="4" fill="#10b981" transform="rotate(15 302 142)"/>
    <rect x="100" y="200" width="4" height="4" fill="#8b5cf6" transform="rotate(75 102 202)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#dc2626">Anivers√°rios</text>
  
  <!-- Decorative flourishes -->
  <g transform="translate(200, 260)">
    <path d="M -60 0 Q -30 -5, 0 0 Q 30 5, 60 0" fill="none" stroke="#dc2626" stroke-width="1"/>
    <circle cx="-60" cy="0" r="2" fill="#dc2626"/>
    <circle cx="60" cy="0" r="2" fill="#dc2626"/>
  </g>
</svg>