<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="280" fill="none" stroke="#dc2626" stroke-width="2" rx="10"/>
  
  <!-- Wedding rings -->
  <g transform="translate(150, 100)">
    <!-- Ring 1 -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#fbbf24" stroke-width="4"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Ring 2 -->
    <circle cx="40" cy="0" r="25" fill="none" stroke="#fbbf24" stroke-width="4"/>
    <circle cx="40" cy="0" r="20" fill="none" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Interlocking effect -->
    <path d="M 20 0 A 25 25 0 0 1 40 -20" fill="none" stroke="#fbbf24" stroke-width="4"/>
  </g>
  
  <!-- Hearts decoration -->
  <g transform="translate(200, 180)">
    <path d="M 0 10 C -10 0, -20 0, -20 10 C -20 20, 0 30, 0 30 C 0 30, 20 20, 20 10 C 20 0, 10 0, 0 10 Z" fill="#dc2626"/>
  </g>
  
  <g transform="translate(120, 200)">
    <path d="M 0 8 C -8 0, -16 0, -16 8 C -16 16, 0 24, 0 24 C 0 24, 16 16, 16 8 C 16 0, 8 0, 0 8 Z" fill="#dc2626"/>
  </g>
  
  <g transform="translate(280, 160)">
    <path d="M 0 8 C -8 0, -16 0, -16 8 C -16 16, 0 24, 0 24 C 0 24, 16 16, 16 8 C 16 0, 8 0, 0 8 Z" fill="#dc2626"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#dc2626">Casamentos</text>
  
  <!-- Decorative flourishes -->
  <g transform="translate(200, 260)">
    <path d="M -50 0 Q -25 -5, 0 0 Q 25 5, 50 0" fill="none" stroke="#dc2626" stroke-width="1"/>
    <circle cx="-50" cy="0" r="2" fill="#dc2626"/>
    <circle cx="50" cy="0" r="2" fill="#dc2626"/>
  </g>
</svg>